<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>My Store</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body><!--Exercise #2 & Additional Questions-->
    <h1>My Store</h1>
    <table >
        <thead>
            <tr>
                <th>Item</th>
                <th>Name</th>
                <th>Price</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Oranges</td>
                <td>$1 ea.</td>
                <td><img src="https://www.collinsdictionary.com/images/full/orange_342874121.jpg" width="100" height="100"/></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bananas</td>
                <td>$0.75/lb</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Cavendish_Banana_DS.jpg" width="100" height="100"/></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pomegranates</td>
                <td>3 for $5</td>
                <td><img src="https://health.clevelandclinic.org/wp-content/uploads/sites/3/2015/11/Pomegranate-157565485.jpg" width="100" height="100"/></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Gummy Bears</td>
                <td>$6 per bag</td>
                <td><img src="https://http2.mlstatic.com/D_NQ_NP_901317-MLM46669101583_072021-O.jpg" width="100" height="100"/></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Broccoli</td>
                <td>$3 a head</td>
                <td><img src="https://post.healthline.com/wp-content/uploads/2020/09/benefits-of-broccoli-1200x628-facebook-1200x628.jpg" width="100" height="100"/></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
